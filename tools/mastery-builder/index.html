/* ====== MASTERIES BUILDER CLEAN VERSION ====== */

#builder {
  display: flex;
  justify-content: center;

  max-width: 1400px;

.scroll-counter {

  font-size: 18px;

}

.scroll-type img {

  height: 36px;

/* ===== TREES ===== */
.tree {
  background: linear-gradient(180deg, #0e0e0e 0%, #1a1a1a 100%);
  border: 2px solid var(--event-border);
  border-radius: 14px;
  padding: 10px 20px 0px;
  width: 340px;
  text-align: center;
  position: relative;
  transition: all 0.3s ease;
}

.tree h2 {
  color: #d4af37;
  font-size: 26px;
  margin-bottom: 10px;
  text-transform: uppercase;
  text-shadow: none;
}

/* ===== RESET BUTTON ===== */
.reset-tree {
  position: absolute;
  top: 10px;
  left: 10px;
  background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
  border: 2px solid var(--event-border);
  color: var(--text-color);
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  padding: 5px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.reset-tree:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px var(--event-border);
  color: #d4af37;
}

/* ===== GRID ===== */
.row {

  justify-content: space-between;
  gap: 10px;
  margin: 20px 0;
  position: relative;
}

.row.centered {
  justify-content: center;

/* === OCTOGONES === */
:root {
  --octagon-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
  --border-width: 5px;
  --border-fix: 3px;
  --border-gradient: linear-gradient(to bottom, #666, #333);
  --fill-gradient: linear-gradient(to bottom, #000, #000);
  --inner-border-gradient: linear-gradient(to bottom, #444, #111);
  --inner-border-blur: 10px;
  --inner-border-scale: 0.95;
  --inner-border-opacity: 1;
}

/* BORDURE EXTERNE */
.octogone-container {
  width: 72px;
  height: 72px;
  position: relative;
  background: var(--border-gradient);
  clip-path: var(--octagon-path);
  z-index: 0;
  transition: all 0.25s ease;
}

/* FOND INTERNE */
.octogone {
  position: absolute;
  top: calc(var(--border-width) - var(--border-fix));
  left: calc(var(--border-width) - var(--border-fix));
  right: calc(var(--border-width) - var(--border-fix));
  bottom: calc(var(--border-width) - var(--border-fix));
  clip-path: var(--octagon-path);
  z-index: 1;
  overflow: hidden; /* Permet aux pseudo-√©l√©ments de rester dans la forme */
  transition: filter 0.25s ease;
  background: none; /* <-- on supprime le fond gris */
}

.octogone-image {
  position: absolute;
  inset: 0;
  z-index: 5;
  pointer-events: none;
  transform: scale(var(--inner-border-scale));
  transition: all 0.3s ease;
  background: none;
}

.octogone-image::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--mastery-gradient);
  mask-image: var(--mastery-icon);
  mask-repeat: no-repeat;
  mask-size: cover;
  mask-position: center;
  -webkit-mask-image: var(--mastery-icon);
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-size: cover;
  -webkit-mask-position: center;
  transition: background 0.35s ease;
}

/* √âTATS INACTIFS / BLOQU√âS */

/* Inactive / Verrouill√©e */
.tree[data-branch="offense"] .mastery:not(.active) .octogone-image {

}

/* BORDURE INTERNE GLOW */
.octogone::after {

  opacity: var(--inner-border-opacity);
  transform: scale(var(--inner-border-scale));

  <!-- === Tooltip Logic === -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const tooltip = document.createElement("div");
  tooltip.className = "mastery-tooltip";
  document.body.appendChild(tooltip);
  let active = null;
  document.querySelectorAll(".mastery").forEach(el => {
    el.addEventListener("mouseenter", e => {
      const data = el.dataset.info ? JSON.parse(el.dataset.info) : null;
      if (!data) return;
      tooltip.innerHTML = `
        <h4>${data.name}</h4>
        <p>${data.description}</p>
        <div class="cost">Scroll cost: ${data.cost}</div>`;
      active = el;
      const offset = 20;
      let x = e.clientX + offset, y = e.clientY + offset;
      if (x + tooltip.offsetWidth > window.innerWidth) x = e.clientX - tooltip.offsetWidth - offset;
      if (y + tooltip.offsetHeight > window.innerHeight) y = e.clientY - tooltip.offsetHeight - offset;
      tooltip.style.left = `${x}px`;
      tooltip.style.top  = `${y}px`;
      tooltip.classList.remove("visible");
      requestAnimationFrame(() => tooltip.classList.add("visible"));
    });
    el.addEventListener("mousemove", e => {
      if (!active) return;
      const offset = 20;
      let x = e.clientX + offset, y = e.clientY + offset;
      if (x + tooltip.offsetWidth > window.innerWidth) x = e.clientX - tooltip.offsetWidth - offset;
      if (y + tooltip.offsetHeight > window.innerHeight) y = e.clientY - tooltip.offsetHeight - offset;
      tooltip.style.left = `${x}px`;
      tooltip.style.top  = `${y}px`;
    });
    el.addEventListener("mouseleave", () => {
      tooltip.classList.remove("visible");
      active = null;
    });
  });
});
