<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HNK5S7EBCJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-HNK5S7EBCJ');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="https://unpkg.com/lucide@latest" defer></script>

  <!-- Site configuration -->
  <script src="/config/site-config.js"></script>
  <script>document.title = "Champions Index | " + window.siteConfig.title;</script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../style/style.css">
  <link rel="stylesheet" href="/tools/champions-index/style.css">
  <link rel="preload" href="/menu.html" as="fetch" crossorigin>
</head>

<body>

<div id="menu-container"></div>

<div class="header-wrapper">
  <header id="page-title">CHAMPIONS INDEX</header>
</div>

<div class="container">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search a champion...">
  </div>

<div class="filter-row">
  <div class="filter-col">
  <!-- === FACTIONS === -->
  <div class="factions-container">
    <div class="factions-title">Factions</div>

    <!-- TELERIAN LEAGUE -->
    <div class="faction-section">
      <div class="faction-section-title">Telerian League</div>
      <div class="faction-grid">
        <img class="faction-icon" data-faction="Banner Lords">
        <img class="faction-icon" data-faction="High Elves">
        <img class="faction-icon" data-faction="Sacred Order">
        <img class="faction-icon" data-faction="Barbarians">
      </div>
    </div>

    <!-- GAELLEN PACT -->
    <div class="faction-section">
      <div class="faction-section-title">Gaellen Pact</div>
      <div class="faction-grid">
        <img class="faction-icon" data-faction="Ogryn Tribes">
        <img class="faction-icon" data-faction="Lizardmen">
        <img class="faction-icon" data-faction="Skinwalkers">
        <img class="faction-icon" data-faction="Orcs">
      </div>
    </div>

    <!-- THE CORRUPTED -->
    <div class="faction-section">
      <div class="faction-section-title">The Corrupted</div>
      <div class="faction-grid">
        <img class="faction-icon" data-faction="Demonspawn">
        <img class="faction-icon" data-faction="Undead Hordes">
        <img class="faction-icon" data-faction="Dark Elves">
        <img class="faction-icon" data-faction="Knights Revenant">
      </div>
    </div>

    <!-- NYRESAN UNION -->
    <div class="faction-section">
      <div class="faction-section-title">Nyresan Union</div>
      <div class="faction-grid">
        <img class="faction-icon" data-faction="Dwarves">
        <img class="faction-icon" data-faction="Shadowkin">
        <img class="faction-icon" data-faction="Sylvan Watchers">
      </div>
    </div>
  </div>
</div>

<div class="filter-col">
  <!-- === CHAMPION ATTRIBUTES === -->
  <div class="attributes-container">
    <div class="attributes-title">Attributes</div>

    <div class="attributes-group">
      <div class="attr-label">Rarity</div>
      <div class="attr-grid">
        <button class="rarity-btn" data-rarity="Mythical"><img src="/tools/champions-index/img/rarity/Mythical_Icon.webp"></button>
        <button class="rarity-btn" data-rarity="Legendary"><img src="/tools/champions-index/img/rarity/Legendary_Icon.webp"></button>
        <button class="rarity-btn" data-rarity="Epic"><img src="/tools/champions-index/img/rarity/Epic_Icon.webp"></button>
        <button class="rarity-btn" data-rarity="Rare"><img src="/tools/champions-index/img/rarity/Rare_Icon.webp"></button>
        <button class="rarity-btn" data-rarity="Uncommon"><img src="/tools/champions-index/img/rarity/Uncommon_Icon.webp"></button>
        <button class="rarity-btn" data-rarity="Common"><img src="/tools/champions-index/img/rarity/Common_Icon.webp"></button>
      </div>
    </div>

    <div class="attributes-group">
      <div class="attr-label">Affinity</div>
      <div class="attr-grid">
        <button class="affinity-btn" data-affinity="Force"><img src="/tools/champions-index/img/affinity/Force.webp"></button>
        <button class="affinity-btn" data-affinity="Magic"><img src="/tools/champions-index/img/affinity/Magic.webp"></button>
        <button class="affinity-btn" data-affinity="Spirit"><img src="/tools/champions-index/img/affinity/Spirit.webp"></button>
        <button class="affinity-btn" data-affinity="Void"><img src="/tools/champions-index/img/affinity/Void.webp"></button>
      </div>
    </div>

    <div class="attributes-group">
      <div class="attr-label">Role</div>
      <div class="attr-grid">
        <button class="type-btn" data-type="HP"><img src="/tools/champions-index/img/roles/HP.webp"></button>
        <button class="type-btn" data-type="Attack"><img src="/tools/champions-index/img/roles/Attack.webp"></button>
        <button class="type-btn" data-type="Defense"><img src="/tools/champions-index/img/roles/Defense.webp"></button>
        <button class="type-btn" data-type="Support"><img src="/tools/champions-index/img/roles/Support.webp"></button>
      </div>
    </div>
  </div>
</div>

<!-- === AURAS COLUMN === -->
  <div class="filter-col">
    <div class="aura-container">
      <div class="aura-title">Auras</div>

      <!-- Aura stats -->
      <div class="aura-section-label">Stat</div>
      <div class="aura-stats-grid">
        <button class="aura-stat-btn" data-aurastat="HP">
          <div class="aura-filter-icon-wrapper">
            <img class="aura-filter-icon" src="/tools/champions-index/img/aura/HP.webp" alt="HP Aura">
          </div>
        </button>
        <button class="aura-stat-btn" data-aurastat="ATK">
          <div class="aura-filter-icon-wrapper">
            <img class="aura-filter-icon" src="/tools/champions-index/img/aura/ATK.webp" alt="ATK Aura">
          </div>
        </button>
        <button class="aura-stat-btn" data-aurastat="DEF">
          <div class="aura-filter-icon-wrapper">
            <img class="aura-filter-icon" src="/tools/champions-index/img/aura/DEF.webp" alt="DEF Aura">
          </div>
        </button>
        <button class="aura-stat-btn" data-aurastat="SPD">
          <div class="aura-filter-icon-wrapper">
            <img class="aura-filter-icon" src="/tools/champions-index/img/aura/SPD.webp" alt="SPD Aura">
          </div>
        </button>
        <button class="aura-stat-btn" data-aurastat="CRATE">
          <div class="aura-filter-icon-wrapper">
            <img class="aura-filter-icon" src="/tools/champions-index/img/aura/CRATE.webp" alt="CRATE Aura">
          </div>
        </button>
        <button class="aura-stat-btn" data-aurastat="RES">
          <div class="aura-filter-icon-wrapper">
            <img class="aura-filter-icon" src="/tools/champions-index/img/aura/RES.webp" alt="RES Aura">
          </div>
        </button>
        <button class="aura-stat-btn" data-aurastat="ACC">
          <div class="aura-filter-icon-wrapper">
            <img class="aura-filter-icon" src="/tools/champions-index/img/aura/ACC.webp" alt="ACC Aura">
          </div>
        </button>
      </div>

      <!-- Aura areas -->
      <div class="aura-section-label">Area</div>
      <div class="aura-areas-row">
        <button class="aura-area-btn" data-aurazone="All Battles">All Battles</button>
        <button class="aura-area-btn" data-aurazone="Arena">Arena</button>
        <button class="aura-area-btn" data-aurazone="Dungeons">Dungeons</button>
        <button class="aura-area-btn" data-aurazone="Faction Wars">Faction Wars</button>
        <button class="aura-area-btn" data-aurazone="Doom Tower">Doom Tower</button>
      </div>
    </div>
  </div>

<div class="filter-col">
  <!-- === ADVANCED FILTERS === -->
  <div class="advanced-container">
    <div class="advanced-title">Advanced Filters</div>

    <div class="advanced-group">
      <div class="advanced-label">Sort by :</div>
      <div class="advanced-sort-row">
        <button class="sort-btn" data-stat="hp" title="HP">
          <i data-lucide="heart"></i>
          <i class="sort-icon" data-lucide="arrow-down-wide-narrow"></i>
        </button>

        <button class="sort-btn" data-stat="atk" title="Attack">
          <i data-lucide="swords"></i>
          <i class="sort-icon" data-lucide="arrow-down-wide-narrow"></i>
        </button>

        <button class="sort-btn" data-stat="def" title="Defense">
          <i data-lucide="shield"></i>
          <i class="sort-icon" data-lucide="arrow-down-wide-narrow"></i>
        </button>

        <button class="sort-btn" data-stat="spd" title="Speed">
          <i data-lucide="zap"></i>
          <i class="sort-icon" data-lucide="arrow-down-wide-narrow"></i>
        </button>
      </div>
    </div>

    <div class="advanced-group-row">
      <label for="invocableOnly">Hide Non-Summonable</label>
      <label class="switch">
        <input type="checkbox" id="invocableOnly">
        <span class="slider"></span>
      </label>
    </div>
  </div>
</div>
</div>

<!-- === EFFECTS FILTERS === -->
<div class="effects-container collapsed">
  <div id="effectsToggle" class="effects-toggle">
    <span>Effects</span>
    <i data-lucide="chevron-down"></i>
  </div>

  <div class="effects-filters">
    <!-- Buffs -->
    <div class="effect-section">
      <div class="effect-title">BUFFS</div>
      <div id="buffFilterGrid" class="effect-grid"></div>
    </div>

    <!-- Debuffs -->
    <div class="effect-section">
      <div class="effect-title">DEBUFFS</div>
      <div id="debuffFilterGrid" class="effect-grid"></div>
    </div>

    <!-- Positive Effects -->
    <div class="effect-section">
      <div class="effect-title">POSITIVE EFFECTS</div>
      <div id="positiveFilterList" class="effect-checklist"></div>
    </div>

    <!-- Negative Effects -->
    <div class="effect-section">
      <div class="effect-title">NEGATIVE EFFECTS</div>
      <div id="negativeFilterList" class="effect-checklist"></div>
    </div>
  </div>
</div>

  <div class="reset-wrapper">
    <button id="resetFilters" class="reset-btn">‚ü≥ Reset Filters</button>
  </div>

  <div class="counter" id="championCount"></div>
  <div id="championGrid" class="champion-grid"></div>
</div>

<!-- === MODAL CHAMPION === -->
<div id="championModal" class="modal-overlay">
  <button class="modal-nav prev"><i data-lucide="chevron-left"></i></button>
  <div class="modal-content">

    <button class="modal-close">
      <i data-lucide="x"></i>
    </button>

    <div class="modal-scroll">

    <!-- Top row: FACTION | CHAMPION | STATS -->
    <div class="modal-top-row">

      <div class="modal-col faction-col">
        <div id="modalFactionTitle" class="modal-col-title"></div>
        <img id="modalFactionBanner" class="modal-faction-banner" src="">
      </div>

      <div class="modal-divider"></div>

      <div class="modal-col champion-col">
        <div id="modalChampionTitle" class="modal-col-title"></div>

        <div class="modal-img-wrapper">
          <img id="modalChampionImg" class="modal-champion-img" src="">
          <img id="modalFrameImg" class="modal-frame-img" src="">
          <img id="modalAffinityBig" class="modal-affinity-big" src="">
        </div>
      </div>

      <div class="modal-divider"></div>

      <div class="modal-col stats-col">
        <div id="modalStatsTitle" class="modal-col-title"></div>

        <div id="formSwitch" class="form-slider" style="display:none;">
          <span class="slider-label">Base</span>
          <div class="slider-track">
            <div class="slider-thumb"></div>
          </div>
          <span class="slider-label">Alt</span>
        </div>

        <div class="compare-header" id="compareHeader" style="display:none;">
          Comparing with <span id="compareTargetName"></span>
        </div>

        <div class="compare-input-wrapper" id="compareInputWrapper" style="display:none;">
          <input type="text" id="compareInput" class="compare-input" placeholder="Type a champion name..." autocomplete="off">
          <div class="compare-suggestions" id="compareSuggestions"></div>
        </div>

        <div class="modal-stats">
          <div class="stat-row">
            <div class="stat-left"><i data-lucide="heart"></i><span>HP</span></div>
            <div class="stat-value" id="statHP"></div>
          </div>
          <div class="stat-row">
            <div class="stat-left"><i data-lucide="swords"></i><span>ATK</span></div>
            <div class="stat-value" id="statATK"></div>
          </div>
          <div class="stat-row">
            <div class="stat-left"><i data-lucide="shield"></i><span>DEF</span></div>
            <div class="stat-value" id="statDEF"></div>
          </div>
          <div class="stat-row">
            <div class="stat-left"><i data-lucide="zap"></i><span>SPD</span></div>
            <div class="stat-value" id="statSPD"></div>
          </div>
          <div class="stat-row">
            <div class="stat-left"><i data-lucide="circle-divide"></i><span>C.RATE</span></div>
            <div class="stat-value" id="statCRATE"></div>
          </div>
          <div class="stat-row">
            <div class="stat-left"><i data-lucide="circle-percent"></i><span>C.DMG</span></div>
            <div class="stat-value" id="statCDMG"></div>
          </div>
          <div class="stat-row">
            <div class="stat-left"><i data-lucide="shield-plus"></i><span>RES</span></div>
            <div class="stat-value" id="statRES"></div>
          </div>
          <div class="stat-row">
            <div class="stat-left"><i data-lucide="locate-fixed"></i><span>ACC</span></div>
            <div class="stat-value" id="statACC"></div>
          </div>
          <div class="compare-bottom">
            <button class="compare-toggle" id="compareToggle">
              <i data-lucide="arrow-right-left"></i>
            </button>
          </div>
        </div>
      </div>

    </div><!-- /.modal-top-row -->

    <!-- Horizontal separator -->
    <div class="modal-horizontal-separator"></div>

    <!-- Bottom section: SKILLS & AURA -->
    <div id="modalSkills" class="skills-block"></div>

    </div>

  </div>
  <button class="modal-nav next"><i data-lucide="chevron-right"></i></button>
</div>

  <div class="ad-label">Advertisement</div>

</div>

<!-- Scripts -->
<script src="/tools/champions-index/script.js"></script>
<script src="../../script.js"></script>
</body>
</html>
