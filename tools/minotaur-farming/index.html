  <script>
    const ENERGY_PER_RUN = 14;
    const AVG_BASIC = 28, AVG_ADV = 13.5, AVG_DIV = 9;
    const REFILL_ENERGY = 130, REFILL_GEMS = 40;

    const scrollCaps = { Basic: 100, Advanced: 600, Divine: 950 };

    // Init circles + handlers
    document.querySelectorAll('.scroll-block').forEach(block => {
      const type = block.dataset.type;
      const circle = block.querySelector('.progress');
      const radius = 52;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;

      const circleInput = block.querySelector('.circle-input');
      const countInput  = block.querySelector('.count');
      const maxInput    = block.querySelector('.max');

      // Hard cap on max input (can't exceed canonical cap)
      maxInput.addEventListener('input', () => {
        const hardCap = scrollCaps[type];
        if (parseFloat(maxInput.value) > hardCap) maxInput.value = hardCap;
        // If current > new max, clamp it
        const cur = Math.min(parseFloat(circleInput.value || 0), parseFloat(maxInput.value || hardCap));
        setValue(type, cur);
        applyInterlock(type + 'Max', parseFloat(maxInput.value) || 0);
        calculate();
      });

      // When editing current value (center or below), clamp to [0,max] and apply logic
      [circleInput, countInput].forEach(inp => {
        inp.addEventListener('input', () => {
          const m = Math.min(parseFloat(maxInput.value || scrollCaps[type]), scrollCaps[type]);
          let v = parseFloat(inp.value) || 0;
          if (v > m) v = m;
          setValue(type, v);
          applyInterlock(type, v); // grey/green/red logic
          calculate();
        });
      });

      // First paint
      setValue(type, 0);
    });

    // Reset
    document.getElementById('resetAll').addEventListener('click', () => {
      // Remettre les valeurs √† 0 via la logique existante
      setValue('Basic', 0);
      setValue('Advanced', 0);
      setValue('Divine', 0);

      // Remettre les max √† leurs caps respectifs
      document.querySelector('.scroll-block[data-type="Basic"] .max').value = 100;
      document.querySelector('.scroll-block[data-type="Advanced"] .max').value = 600;
      document.querySelector('.scroll-block[data-type="Divine"] .max').value = 950;

      calculate();
    });

    // Set a block value + update its circle visuals
    function setValue(type, v) {
      const block = document.querySelector(`.scroll-block[data-type="${type}"]`);
      const max = Math.min(parseFloat(block.querySelector('.max').value || scrollCaps[type]), scrollCaps[type]);
      const circle = block.querySelector('.progress');
      const circleInput = block.querySelector('.circle-input');
      const countInput  = block.querySelector('.count');

      const radius = 52;
      const circumference = 2 * Math.PI * radius;

      const clamped = Math.max(0, Math.min(max, v));
      const offset = circumference - (clamped / max) * circumference;

      circle.style.strokeDashoffset = offset;
      circleInput.value = clamped;
      countInput.value  = clamped;
    }

function applyInterlock(changedType, newValue) {
  const setTo = (t, val) => setValue(t, val);

  const basic = document.querySelector('.scroll-block[data-type="Basic"]');
  const adv   = document.querySelector('.scroll-block[data-type="Advanced"]');
  const div   = document.querySelector('.scroll-block[data-type="Divine"]');

  const BmaxInput = basic.querySelector('.max');
  const AmaxInput = adv.querySelector('.max');
  const DmaxInput = div.querySelector('.max');

  const BvalInput = basic.querySelector('.count');
  const AvalInput = adv.querySelector('.count');
  const DvalInput = div.querySelector('.count');

  const Bcap = 100, Acap = 600, Dcap = 950;

  let Bmax = parseFloat(BmaxInput.value) || 0;
  let Amax = parseFloat(AmaxInput.value) || 0;
  let Dmax = parseFloat(DmaxInput.value) || 0;

  let Bval = parseFloat(BvalInput.value) || 0;
  let Aval = parseFloat(AvalInput.value) || 0;
  let Dval = parseFloat(DvalInput.value) || 0;

  // ======================
  // 1Ô∏è‚É£ ‚Äî MAX modifi√©
  // ======================
  if (changedType === "BasicMax") {
    if (Bmax < 100) {
      // gris incomplet ‚Üí reset tout au-dessus
      AmaxInput.value = 0;
      DmaxInput.value = 0;
      setTo('Advanced', 0);
      setTo('Divine', 0);
    }
  }

  else if (changedType === "AdvancedMax") {
    if (Bmax < 100) {
      // gris pas complet ‚Üí reset tout au-dessus
      AmaxInput.value = 0;
      DmaxInput.value = 0;
      setTo('Advanced', 0);
      setTo('Divine', 0);
    } else if (Amax < 600) {
      // vert incomplet ‚Üí reset rouge
      DmaxInput.value = 0;
      setTo('Divine', 0);
    }
  }

  else if (changedType === "DivineMax") {
    // rouge max ne peut exister que si verts et gris complets
    if (Bmax < 100 || Amax < 600) {
      DmaxInput.value = 0;
      setTo('Divine', 0);
    }
  }

  // ======================
  // 2Ô∏è‚É£ ‚Äî VALEUR modifi√©e
  // ======================

  if (changedType === "Basic") {
    // monter ou baisser du gris => reset verts et rouges
    setTo('Advanced', 0);
    setTo('Divine', 0);
  }

  else if (changedType === "Advanced") {
    // Monter du vert ‚Üí monte gris √† 100 + reset rouges
    if (newValue > 0) {
      if (Bval < 100) setTo('Basic', 100);
      setTo('Divine', 0);
    }
    // Baisser du vert ‚Üí reset rouges
    if (newValue === 0) setTo('Divine', 0);
  }

  else if (changedType === "Divine") {
    // Monter du rouge ‚Üí monte verts + gris
    if (newValue > 0) {
      if (Aval < 600) setTo('Advanced', 600);
      if (Bval < 100) setTo('Basic', 100);
    }
  }

  calculate();
}


    function getMax(type) {
      const block = document.querySelector(`.scroll-block[data-type="${type}"]`);
      return parseFloat(block.querySelector('.max').value) || scrollCaps[type];
    }

    function getMissing(type) {
    const block = document.querySelector(`.scroll-block[data-type="${type}"]`);
    const cur = parseFloat(block.querySelector('.count').value) || 0;
    const max = parseFloat(block.querySelector('.max').value) || 0;

    const bMax = parseFloat(document.querySelector('.scroll-block[data-type="Basic"] .max').value) || 0;
    const aMax = parseFloat(document.querySelector('.scroll-block[data-type="Advanced"] .max').value) || 0;

    // üîπ Cat√©gorie d√©sactiv√©e = ignor√©e totalement
    if (max === 0) return 0;

    // üîπ Verts actifs seulement si gris complet
    if (type === 'Advanced' && bMax < 100) return 0;

    // üîπ Rouges actifs seulement si gris = 100 et verts = 600
    if (type === 'Divine' && (bMax < 100 || aMax < 600)) return 0;

    // üîπ Si valeur = 0 et max = 0 => ignor√©
    if (cur === 0 && max === 0) return 0;

    return Math.max(0, max - cur);
  }


    function calculate() {
      const b = getMissing('Basic');

      // Advanced ne compte que si les Basic sont complets
      let a = 0;
      const bMax = parseFloat(document.querySelector('.scroll-block[data-type="Basic"] .max').value) || 0;
      if (bMax >= 100) {
        a = getMissing('Advanced');
      }

      // Divine ne compte que si Basic & Advanced sont complets
      let d = 0;
      const aMax = parseFloat(document.querySelector('.scroll-block[data-type="Advanced"] .max').value) || 0;
      if (bMax >= 100 && aMax >= 600) {
        d = getMissing('Divine');
      }

      const runsB = Math.ceil(b / AVG_BASIC);
      const runsA = Math.ceil(a / AVG_ADV);
      const runsD = Math.ceil(d / AVG_DIV);
      const totalRuns = runsB + runsA + runsD;

      const energy = totalRuns * ENERGY_PER_RUN;
      const gems = (energy / REFILL_ENERGY) * REFILL_GEMS;

      document.getElementById('energyNeeded').textContent = Math.round(energy);
      document.getElementById('gemsNeeded').textContent = Math.round(gems);
      document.getElementById('runsHint').textContent = `‚âà ${totalRuns} runs total`;

      // === Mise √† jour visuelle des blocs actifs/inactifs ===
      function updateBlockState() {
        const blocks = document.querySelectorAll('.scroll-block');

        const bMax = parseFloat(document.querySelector('.scroll-block[data-type="Basic"] .max').value) || 0;
        const aMax = parseFloat(document.querySelector('.scroll-block[data-type="Advanced"] .max').value) || 0;

        blocks.forEach(block => {
          const type = block.dataset.type;
          let active = true;

          if (type === 'Advanced' && bMax < 100) active = false;
          if (type === 'Divine' && (bMax < 100 || aMax < 600)) active = false;

          block.style.opacity = active ? '1' : '0.4';
          block.style.filter = active ? 'none' : 'grayscale(100%)';
        });
}

// Appel √† la fin du calcul
updateBlockState();
    }

// === Contr√¥le circulaire : interaction uniquement sur le stroke (pas au centre) ===
document.querySelectorAll('.scroll-block').forEach(block => {
  const type = block.dataset.type;
  const circleContainer = block.querySelector('.circle-container');
  const maxInput = block.querySelector('.max');
  const centerInput = block.querySelector('.circle-input'); // l‚Äôinput au milieu
  let isDragging = false;

  const getMax = () => Math.min(parseFloat(maxInput.value) || scrollCaps[type], scrollCaps[type]);
  const setVal = v => { setValue(type, v); applyInterlock(type, v); calculate(); };

  // ‚öôÔ∏è rayon/√©paisseur (doivent matcher ton SVG/CSS)
  const RADIUS = 52;        // <circle r="52">
  const STROKE_WIDTH = 10;  // .progress-ring circle { stroke-width: 10; }
  const INNER = RADIUS - STROKE_WIDTH * 0.75; // tol√©rance serr√©e
  const OUTER = RADIUS + STROKE_WIDTH * 0.75;

  function isOnStroke(e) {
    const rect = circleContainer.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const dist = Math.hypot(dx, dy);
    return dist >= INNER && dist <= OUTER;
  }

  function updateFromPointer(e) {
    const rect = circleContainer.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    let angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
    if (angle < 0) angle += 360;
    const percent = Math.min(1, Math.max(0, angle / 360));
    const newValue = Math.round(percent * getMax());
    setVal(newValue);
  }

  // --- Souris ---
  circleContainer.addEventListener('mousedown', e => {
    // üîí on ne d√©marre pas si on a cliqu√© sur l'input du centre
    if (e.target === centerInput) return;
    if (!isOnStroke(e)) return;        // ne d√©marre que sur le trait
    e.preventDefault();
    isDragging = true;
    updateFromPointer(e);              // MAJ imm√©diate
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    if (!isOnStroke(e)) return;        // rester sur le trait pendant le drag
    updateFromPointer(e);
  });

  window.addEventListener('mouseup', () => { isDragging = false; });

  // --- Tactile ---
  circleContainer.addEventListener('touchstart', e => {
    const t = e.touches[0];
    if (e.target === centerInput) return;
    if (!isOnStroke(t)) return;
    isDragging = true;
    updateFromPointer(t);
  }, { passive: true });

  window.addEventListener('touchmove', e => {
    if (!isDragging) return;
    const t = e.touches[0];
    if (!isOnStroke(t)) return;
    updateFromPointer(t);
  }, { passive: true });

  window.addEventListener('touchend', () => { isDragging = false; });
});
    calculate();
