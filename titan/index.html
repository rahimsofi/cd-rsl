<head>

    gtag('config', 'G-HNK5S7EBCJ');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titan Events - RSL-X</title>
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="/config/site-config.js"></script>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/titan/titan-sidebar.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preload" href="/menu.html" as="fetch" crossorigin>
</head>
<body>
  
  <!-- BARRE DE MENU CENTRÃ‰E -->
  <div id="menu-container"></div>

  <!-- Bouton Info -->
  <button id="info-btn" class="info-btn" aria-label="Infos"><i data-lucide="info"></i></button>

  <div class="header-wrapper">
    <header id="page-title"></header>
  </div> 

  <div class="timeline-container" id="timeline-container">
    <div class="timeline"></div>
  </div>

  <!-- Sidebar droite : Legend + Progress -->
  <div id="info-sidebar">
    <!-- LEGEND -->
    <div class="panel">
      <div class="panel-header">Legend</div>
      <div class="panel-body">
        <div class="legend">
          <div><span class="legend-dot skipped"></span> Skipped</div>
          <div><span class="legend-dot in-progress"></span> In progress</div>
          <div><span class="legend-dot done"></span> Done</div>
          <div><span class="legend-dot not-started"></span> Not started</div>
        </div>
      </div>
    </div>

    <!-- PROGRESS -->
    <div class="panel">
      <div class="panel-header">Progress</div>
      <div class="panel-body progress-panel" id="progress-panel">
        <!-- Rempli dynamiquement par titans.js -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/titan/titans-config.js"></script>
  <script src="/titan/titans.js"></script>
  <script src="/script.js"></script>
  <script src="/titan/init.js"></script>
